<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
        <title>間取り</title>
    </head>
    <body>
        <nav>
            <div class="nav-wrapper">
                <a class="brand-logo">間取り</a>
                <ul class="right">
                    <li><a id="add" href="#!">追加<i class="material-icons right">add</i></a></li>
                </ul>
            </div>
        </nav>
        <div class="chip right"><span id="tubo">0</span> 坪</div>
        <div id="form" class="modal modal-fixed-footer">
            <div class="modal-content">
                <h4>間取設定</h4>
                <div class="row">
                    <div class="input-field col s6">
                        <label for="width">横</label>
                        <input id="width" type="number" class="validate">
                    </div>
                    <div class="input-field col s6">
                        <label for="height">縦</label>
                        <input id="height" type="number" class="validate">
                    </div>
                    <div class="input-field col s6">
                        <select id="unit">
                            <option value="1.00">m</option>
                            <option value="1.70">畳 (団地間)</option>
                            <option value="1.76">畳 (江戸間)</option>
                            <option value="1.82">畳 (中京間)</option>
                            <option value="1.91">畳 (京間)</option>
                        </select>
                    </div>
                    <div class="input-field col s6">
                        <select id="type">
                            <option value="BurlyWood">洋室</option>
                            <option value="LimeGreen">和室</option>
                            <option value="DarkGray">トイレ</option>
                            <option value="Aqua">お風呂</option>
                            <option value="Plum">洗面所</option>
                            <option value="Sienna">その他</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <a id="remove" href="#!" class="waves-effect waves-light btn red">削除</a>
                <a id="change" href="#!" class="waves-effect waves-light btn">変更</a>
            </div>
        </div>
        <canvas id="madori"></canvas>
        <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
        <script src="https://code.createjs.com/createjs-2015.11.26.min.js"></script>
        <script src="/js/main.js"></script>
    </body>
</html>
